<div class="page-header">
  <h1>Hipster Domains<small>.com</small></h1>
  <form name="form" class="form-signin" ng-submit="search()">
    <div class="input-group margin-bottom-sm">
      <input type="text" class="form-control" name="name" ng-model="name" required autofocus/>
      <span class="input-group-addon" ng-click="search()"><i class="fa fa-search fa-fw"></i></span>
    </div>
  </form>
</div>

<section>
  <div class="row">
    <div class="col-12" ng-repeat="domain in list">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title" >
              <div ng-bind="domain.name"></div>
              <small>.com</small>
            </h2>
            <div class="pull-right">
              <i ng-class="{'fa fa-spinner fa-spin': domain.availability==null}"></i>
              <i ng-class="{'fa fa-thumbs-up': domain.availability==true}"></i>
              <i ng-class="{'fa fa-thumbs-down': domain.availability==false}"></i>
            </div>
          </div>
          <div class="panel-body" ng-bind="answer" ng-show="clicked">
          </div>
        </div>
    </div>
</section>

<div class="footer pull-right">
  <p><a href="http://twitter.com/dunckr">‚ù§ @dunckr</a></p>
</div>
