<div class="page-header">
  <h1>Hipster Domains<small>.com</small></h1>
  <div class="pull-right">
    <p><a href="http://twitter.com/dunckr">‚ù§ @dunckr</a></p>
  </div>
  <form name="form" class="form-signin" ng-submit="search()">
    <div class="input-group margin-bottom-sm">
      <input type="text" class="form-control" name="name" ng-model="name" required autofocus/>
      <span class="input-group-addon" ng-click="search()"><i class="fa fa-search fa-fw"></i></span>
    </div>
  </form>
</div>

<section>
  <div class="row">
    <div infinite-scroll='loadMore()' infinite-scroll-distance='2'>
      <div class="col-12" ng-repeat="domain in list">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title" >{{domain.name}}<small>.com</small></h2>
            <div class="pull-right">
              <i ng-class="{'fa fa-spinner fa-spin fa-3x': domain.availability==null}"></i>
              <i ng-class="{'fa fa-thumbs-up fa-3x': domain.availability==true}"></i>
              <i ng-class="{'fa fa-thumbs-down fa-3x': domain.availability==false}"></i>
            </div>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-default">Default</button>
          </div>
        </div>
      </div>
    </div>
</section>
