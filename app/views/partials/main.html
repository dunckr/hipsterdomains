<section>
  <div class="row">
    <div class="col-12" ng-repeat="domain in list">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" ng-bind="domain.name"></h3>
            <h2>{{domain.availability}}</h2>
          </div>
          <div class="panel-body" ng-bind="answer" ng-show="clicked">
          </div>
        </div>

    </div>

</section>


<div class="page-header">

    <form name="form" class="form-signin" ng-submit="search()">

      <input type="text" class="form-control" name="name" ng-model="name" required autofocus/>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Practise!</button>
  </form>
</div>
