<div class="page-header">
  <div class="pull-right">
    <p><a href="http://twitter.com/dunckr">@dunckr</a></p>
  </div>
  <div class="row text-center">
    <img class="logo" src="/images/logo.png" alt="smart">
  </div>
  <form name="form" class="form-signin col-6" ng-submit="search()">
    <div class="input-group margin-bottom-sm">
      <input type="text" class="form-control" name="name" ng-model="name" required autofocus/>
      <span class="input-group-addon search" ng-click="search()"><i class="fa fa-search fa-fw"></i></span>
    </div>
  </form>
</div>

<section>
  <div class="row">
    <div infinite-scroll='loadMore()' infinite-scroll-distance='2'>
      <div class="col-12" ng-repeat="domain in list">
        <domain model="domain"></domain>
      </div>
    </div>
</section>
